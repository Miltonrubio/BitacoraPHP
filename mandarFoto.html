<!DOCTYPE html>
<html>
<head>
    <title>Subir imagen y guardar información</title>
</head>
<body>
    <h1>Subir una imagen y guardar información</h1>

    <form action="mostrar.php" method="POST" enctype="multipart/form-data">
        <label for="archivo">Selecciona una imagen:</label>
        <input type="file" name="archivo" id="archivo" accept=".jpg, .jpeg, .png, .gif" required>
        <br><br>

        <label for="descripcion">Descripción:</label>
        <input type="text" name="descripcion" id="descripcion" required>
        <br><br>

        <label for="ID_usuario">opcion:</label>
        <input type="text" name="opcion" id="opcion" value="9" required>
        <br><br>


        <label for="ID_usuario">ID de Usuario:</label>
        <input type="text" name="ID_usuario" id="ID_usuario" required>
        <br><br>

        <label for="ID_actividad">ID de Actividad:</label>
        <input type="text" name="ID_actividad" id="ID_actividad" required>
        <br><br>

        <input type="submit" value="Subir y guardar">
    </form>
</body>
</html>
